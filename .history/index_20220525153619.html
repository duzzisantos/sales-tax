<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sales Tax Calculator</title>
</head>

<body>
    <h1>Sales Tax Calculator</h1>
    <section id="container">
        <h4>Basket One</h4>
        <fieldset>
            <legend>
                <!----Add basket icon here-->>
            </legend>
            <label for="book">Book</label>
            <input id="book" type="number" name="book" onchange="basketOne()"/>
            <label for="musicCD">Music CD</label>
            <input id="musicCD" type="number" name="musicCD" onchange="basketOne()"/>
            <label for="chocolateBar">Chocolate Bar</label>
            <input id="chocolateBar" type="number" name="chocolateBar" onchange="basketOne()" />
            <label for="sales-taxes">Sales Taxes</label>
            <input id="sales-taxes" type="number" name="sales-taxes" onchange="basketOne()" disabled/>
            <label for="total">Total</label>
            <input id="total" type="number" name="total" onchange="basketOne()" disabled/>
        </fieldset>
        <hr>
        <h4>Basket Two</h4>
        <fieldset>
            <legend>
                <!----Add basket icon here-->>
            </legend>
            <label for="imported-box-chocolate">Imported Box of Chocolates</label>
            <input id="imported-box-chocolate" type="number" name="imported-box-chocolate" onchange="basketTwo()"/>
            <label for="imported-perfume">Imported Bottle of Perfume</label>
            <input id="imported-perfume" type="number" name="imported-perfume" onchange="basketTwo()"/>
            
            <label for="sales-taxes">Sales Taxes</label>
            <input id="sales-taxes" type="number" name="sales-taxes" onchange="basketTwo()"/>
            <label for="total">Total</label>
            <input disabled id="total" type="number" name="total" onchange="basketTwo()"/>
        </fieldset>
        <hr>
        <h4>Basket Three</h4>
        <fieldset>
            <legend><!----Add basket icon here-->></legend>
            <label for="imported-perfume">Imported Bottle of Perfume</label>
            <input id="imported-perfume" type="number" name="imported-perfume" onchange="basketThree()"/>
            <label for="bottle-perfume">Bottle of Perfume</label>
            <input id="bottle-perfume" type="number" name="bottle-perfume" onchange="basketThree()"/>
            <label for="pills">Headache Pills</label>
            <input id="pills" type="number" name="pills" onchange="basketThree()"/>
            <label for="imported-box-chocolate">Imported Box of Chocolates</label>
            <input id="imported-box-chocolate" type="number" name="imported-box-chocolate" onchange="basketThree()"/>
            <label for=" sales-taxes">Sales Taxes</label>
            <input id="sales-taxes" type="number" name="sales-taxes" onchange="basketThree()"/>
            <label for="total">Total</label>
            <input disabled id="total" type="number" name="total" onchange="basketThree()"/>
        </fieldset>
    </section>
</body>

</html>
